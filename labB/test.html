    <title>Edit Text</title>
    <style>
        .editable {
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="editable-text" class="editable">Click to edit this text</div>

    <script>
        // Get the element you want to make editable
const editableElement = document.getElementById("editable-text");

// Function to convert the text into an input field
function makeEditable() {
    const currentText = editableElement.textContent;

    // Create an input element
    const input = document.createElement("input");
    input.type = "text";
    input.value = currentText;  // Set the input value to the current text content

    // Replace the text with the input field
    editableElement.innerHTML = "";  // Clear the content
    editableElement.appendChild(input);

    input.focus();
